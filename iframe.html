<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tag</title>
  </head>
  <body>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="0"
      width="100%"
      height="600px"
      title="This is Wikipedia"
      style="border: none"
      scrolling="no"
    ></iframe
    ><br />
    <br />
    <hr />
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          class="gmap_iframe"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe
        ><a href="https://piratebay-proxys.com/">Piratebay</a>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 100%;
          height: 600px;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none !important;
          width: 100%;
          height: 600px;
        }
        .gmap_iframe {
          width: 100% !important;
          height: 600px !important;
        }
      </style>
    </div>
  </body>
</html>
