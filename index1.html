<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Html 5 and css</title>
    <style>
        #canvas{
            border: 2px solid rgb(129, 128, 128);
        }
    </style>
</head>
<body>
    <img src="angular.png" alt="Cartoon" width="100" height="100" id="s">
    <canvas width="900" height="900" id="canvas"></canvas>
    <button onclick="draw('repeat')">Repeat</button>
    <button onclick="draw('repeat-x')">Repeat-x</button>
    <button onclick="draw('repeat-y')">Repeat-y</button>
    <button onclick="draw('no-repeat')">No-Repeat</button>
</body>
<script>
    
    var draw=(direction)=>{
        let canvas=document.getElementById("canvas");
        let ctx=canvas.getContext("2d");
        let img=document.getElementById("s");
        ctx.clearRect(0,0,150,150)
        var pat=ctx.createPattern(img,direction);
        ctx.rect(0,0,500,500);
        ctx.fillStyle=pat;
        ctx.fill();
    }
    
</script>
</html>
